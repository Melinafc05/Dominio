<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dominio, Rango y Asíntotas</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    #grafica {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Dominio, Rango y Asíntotas</h1>
  <p>Ingresa una función matemática en términos de <strong>x</strong> (ej: <code>1/(x-2)</code>, <code>(x^2 - 1)/(x - 1)</code>, <code>x^2</code>)</p>

  <input type="text" id="funcion" placeholder="Ej: 1/(x-2)" />
  <button onclick="graficar()">Graficar y Calcular</button>

  <div id="resultado"></div>
  <div id="grafica"></div>

  <script>
    function graficar() {
      const expr = document.getElementById('funcion').value;
      const f = math.compile(expr);
      const x_vals = [];
      const y_vals = [];
      const discontinuidades = [];
      const rango_vals = [];

      for (let x = -100; x <= 100; x += 0.2) {
        try {
          const y = f.evaluate({ x });
          if (isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
            rango_vals.push(y);
          } else {
            discontinuidades.push(x);
          }
        } catch (err) {
          discontinuidades.push(x); // posible asíntota vertical
        }
      }

      // Eliminar duplicados de discontinuidades
      const asintotasV = [...new Set(discontinuidades.map(v => Math.round(v * 100) / 100))];

      // Estimar asíntota horizontal (límites para x→±∞)
      let limIzq = null, limDer = null;
      try {
        limIzq = f.evaluate({ x: -1e6 });
        limDer = f.evaluate({ x: 1e6 });
      } catch {}

      const asintotasH = [];
      if (isFinite(limIzq) && Math.abs(limIzq - limDer) < 1) {
        asintotasH.push((limIzq + limDer) / 2);
      }

      const dominio = `[${Math.min(...x_vals).toFixed(2)}, ${Math.max(...x_vals).toFixed(2)}]`;
      const rango = `[${Math.min(...rango_vals).toFixed(2)}, ${Math.max(...rango_vals).toFixed(2)}]`;

      document.getElementById('resultado').innerHTML = `
        <strong>Dominio estimado:</strong> ${dominio} <br>
        <strong>Rango estimado:</strong> ${rango} <br>
        <strong>Asíntotas verticales estimadas:</strong> ${asintotasV.length > 0 ? asintotasV.join(', ') : 'Ninguna'}<br>
        <strong>Asíntotas horizontales estimadas:</strong> ${asintotasH.length > 0 ? asintotasH.join(', ') : 'Ninguna'}
      `;

      const trazas = [{
        x: x_vals,
        y: y_vals,
        mode: 'lines',
        name: `f(x) = ${expr}`,
        line: { color: '#007acc' }
      }];

      // Agregar asíntotas verticales
      asintotasV.forEach(xa => {
        trazas.push({
          x: [xa, xa],
          y: [-100, 100],
          mode: 'lines',
          name: `Asíntota vertical x=${xa}`,
          line: { dash: 'dot', color: 'red' },
          hoverinfo: 'none',
          showlegend: false
        });
      });

      // Agregar asíntotas horizontales
      asintotasH.forEach(ya => {
        trazas.push({
          x: [-100, 100],
          y: [ya, ya],
          mode: 'lines',
          name: `Asíntota horizontal y=${ya}`,
          line: { dash: 'dot', color: 'green' },
          hoverinfo: 'none',
          showlegend: false
        });
      });

      Plotly.newPlot('grafica', trazas, {
        title: `Gráfica de f(x) = ${expr}`,
        xaxis: { title: 'x' },
        yaxis: { title: 'f(x)', range: [-20, 20] }
      });
    }
  </script>

</body>
</html>
