<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dominio y Rango de una Función</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    #grafica {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Dominio y Rango</h1>
  <p>Escribe una función matemática en términos de <strong>x</strong> (por ejemplo: <code>x^2</code>, <code>sqrt(x)</code>, <code>1/(x-2)</code>)</p>

  <input type="text" id="funcion" placeholder="Ej: x^2 - 4" />
  <button onclick="graficar()">Graficar y Calcular</button>

  <div id="resultado"></div>
  <div id="grafica"></div>

  <script>
    function graficar() {
      const expr = document.getElementById('funcion').value;
      const f = math.compile(expr);
      const x_vals = [];
      const y_vals = [];

      for (let x = -100; x <= 100; x += 0.5) {
        try {
          const y = f.evaluate({x});
          if (isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
          }
        } catch (err) {
          // Punto no válido (por ejemplo división por 0)
        }
      }

      // Calcular dominio y rango estimados
      const dominio = `[${Math.min(...x_vals).toFixed(2)}, ${Math.max(...x_vals).toFixed(2)}]`;
      const rango = `[${Math.min(...y_vals).toFixed(2)}, ${Math.max(...y_vals).toFixed(2)}]`;

      // Mostrar resultado
      document.getElementById('resultado').innerHTML = `
        <strong>Dominio estimado:</strong> ${dominio} <br>
        <strong>Rango estimado:</strong> ${rango}
      `;

      // Graficar
      Plotly.newPlot('grafica', [{
        x: x_vals,
        y: y_vals,
        mode: 'lines',
        line: { color: '#007acc' }
      }], {
        title: `Gráfica de f(x) = ${expr}`,
        xaxis: { title: 'x' },
        yaxis: { title: 'f(x)' }
      });
    }
  </script>

</body>
</html>
